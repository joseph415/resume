  description: |
    직고래는 학교, 회사, 동호회 등 내가 속한 조직 내에서 구성원들과 중고거래를 할 수 있는 플랫폼입니다.
    사용자가 조직을 생성해서 조직 코드를 통해 구성원을 초대하고, 구성원들끼리 거래합니다.
    덕분에 사기 걱정 없이 거래할 수 있고, 따로 시간을 내지 않아도, 어딜 가지 않아도 본인의 행동반경 내에서 거래할 수 있습니다.
    또한, 사용자의 시나리오를 분석했을 때 킬링타임 용도로 사용하는 사람의 비율도 높았습니다. 이런 니즈를 충족시키기 위해 SNS의 피드 형식으로 게시글을 제공했습니다.
    거래를 수월하게 할 수 있도록 1:1 채팅 기능과 알림 기능을 제공하고, 구성원끼리 유대감을 형성할 수 있도록 전체 채팅 기능을 제공합니다.

    - 프로젝트 기여한 내용
      - React-Native를 이용해 모바일 애플리케이션의 컴포넌트와 스크린을 개발
        - 닉네임 수정, 게시글 상세 조회, 태그, 판매상태 등 다양한 컴포넌트, 스크린 개발
      - 게시글 상세조회 API와 판매내역에 관한 API를 개발
      - 회원가입/로그인 개발(Spring Security, Kakao OAuth)
        - JWT 인증 Filter를 구현하여 OAuth 인증/인가필터 앞단에서 토큰의 유효성을 판별 후, Authentication객체를
    SecurityContextHolder에 넣어 그 이후의 불필요한 로직이 실행되지 않도록 구현
      - Https 적용
        - SSL 헤더 설정을 통해 모질라와 퀄리스에서 제공하는 SSL server test에서 제일 좋은 스코어(A+)를 받음.
      - docker 컨테이너 기반으로 무중단 서버 배포 구현
        - Blue-Green 방식의 배포전략을 사용해 무중단 배포 서버 구현
