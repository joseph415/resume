# Experience template
- layout: left
  name: 우아한테크코스
  introduce: https://github.com/joseph415/woowacourse-learns
  dates: February 2020 - November 2020
  qualification: Java Web Backend Course
  description: |
    **미션기반의 코드리뷰 중심, 소통과 협업 위주 학습, 현장 중심 교육**을 바탕으로 미션기반의 자기주도 학습을 진행합니다.
    페어 프로그래밍을 통한 협업 역량을 강화하고, 현직자의 코드리뷰를 통해 클린코드 역량을 향상시키는 것을 중점으로 한 교육입니다.
    <br/>
    <br/>
    <br/>

    <h4>Java</h4>
    - 자바 프로그래밍 언어에 대한 기본 문법을 익혀 프로그래밍하는 경험을 함
    - 읽기 좋은 코드를 구현하는 것이 왜 중요한지와 코드를 개선해 읽기 좋은 코드로 변경해 보는 경험을 함
    - 자신이 구현한 코드에 대해 단위 테스트와 리팩토링하는 경험을 함
      - BDD 방식을 사용해 TDD를 행위기반 테스트로 작성하여 비지니스 요구사항을 잘 파악할 수 있도록 작성
    <h4>Web Programming</h4>
    - Spring Framework 기반으로 애플리케이션을 개발하는 경험을 통해 Spring에 대한 지식을 습득하고, JPA에 대한 이해를 높임
    - BDD 방식을 사용해 TDD, ATDD 기반의 애플리케이션을 개발하고, 리팩터링을 하면서 TDD의 장점을 직접 느낌
    <h4>Team Project</h4>
    - 프로젝트 관리, 배포 자동화 등의 경험을 함
    - 팀원간의 소통, 협업, 회고하는 경험을 함
    - 일반 사용자가 사용할 수 있는 성격의 프로젝트를 만듬
    <h4>Was & Refactoring</h4>
    - 팀 프로젝트에서 구현한 서비스를 운영하고 유지보수하는 경험을 함
    - 웹 서버를 만들어 보는 경험을 통해 HTTP에 대한 이해도를 높이고, 레거시 코드를 리팩터링하는 경험을 통해 레거시 코드를 다룰 때 집중해야 할 부분을 이해함
    <br>
    <br>
    <h4>우아한테크코스를 통해 느낀 것</h4>
    <br/>
    이론 중심의 학습을 주로 했던 학교 수업 이외에, 현장에서의 경험을 통해 필요한 문제해결 능력을 기를 수 있었습니다.<br/>
    협업 경험을 통해서 팀원들과 함께 문제를 해결해 나가는 경험을 할 수 있었고, 그 과정을 통해서 대화와 토론으로부터 많은 인사이트를 얻을 수 있었고 소프트 스킬의 중요성을 알게 되었습니다.<br/>
    우아한테크코스에서 여러 기술을 학습하고, 탐 프로젝트를 진행하면서 문제를 해결해나가는 과정을 통해, 개발자로서의 얻을 수 있는 즐거움이 무엇인지 알 수 있었고, 이 과정에서 개발자로서의 성장을 느낄 수 있었습니다.<br/>
    <br/>
    본 교육과정을 진행하면서, 프로그래밍에만 몰두하는 시간을 통해 좋은 개발자로 성장할 수 있었습니다.
    <br/>