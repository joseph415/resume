# Experience template
- layout: left
  name: 우아한테크코스
  introduce: https://github.com/joseph415/woowacourse-learns
  dates: February 2020 - November 2020
  qualification: Java Web Backend Course
  description: |
    **미션기반의 코드리뷰 중심, 소통과 협업 위주 학습, 현장 중심 교육**을 바탕으로 미션기반의 자기주도 학습을 진행합니다.
    페어 프로그래밍을 통한 협업 역량을 강화하고, 현직자의 코드리뷰를 통해 클린코드 역량을 향상시키는 것을 중점으로 한 교육입니다.
    <br/>
    <br/>
    <br/>

    <h4>Java</h4>
    - 자바 프로그래밍 언어에 대한 기본 문법을 익히는 연습을 함
    - 객체의 책임분리에 집중하며 프로그래밍을 연습함
    - 디자인 패턴을 적용해 유지보수에 좋은 코드를 작성할 수 있도록 연습하고, 읽기 좋은 코드의 중요성을 파악하고 클린 코드를 작성하도록 노력함
    - 자신이 구현한 코드에 대해 단위 테스트와 리팩터링하는 경험을 함
      - BDD방식을 이용해 비즈니스 요구사항을 잘 파악할 수 있도록 작성하는 연습을 꾸준하게 함
    <h4>Web Programming</h4>
    - Spring Framework 기반으로 애플리케이션을 개발하는 경험을 통해 Spring에 대한 지식을 습득하고, JPA에 대한 이해를 높임
      - Spring과 Spring Boot 가 추구하는 목표와 차이를 파악하고, Spring 모듈(MVC, Security)의 아키텍처를 학습하고 코드레벨에서의 동작 과정을 이해
    - REST 에 대한 이해도를 높임
    - BDD 방식을 이용해 TDD, ATDD 기반의 애플리케이션을 개발하고, 리팩터링을 하면서 TDD의 장점을 직접 느껴봄
    <h4>Team Project</h4>
    - 응집성을 높이고, 결합력을 낮추기 위해 Layered Architecture에서 DIP의 적용에 대해 이해하고 적용함
    - 풍부한 도메인을 만들기 위해 DDD의 전술적 패턴을 프로젝트에 적용
    - 프로젝트 관리, 배포 자동화 등의 경험을 함
    - 팀원간의 소통, 협업, 회고하는 경험을 함
    - 일반 사용자가 사용할 수 있는 성격의 프로젝트를 만듬
    <h4>Was & Refactoring</h4>
    - 팀 프로젝트에서 구현한 서비스를 운영하고 유지보수하는 경험을 함
    - 간단한 웹 서버를 만들어 보는 경험을 통해 HTTP에 대한 이해도를 높이고, 레거시 코드를 리팩터링하는 경험을 함
    <br>
    <br>
    <h4>우아한테크코스를 통해 느낀 것</h4>
    <br/>
    이론 중심의 학습을 주로 했던 학교 수업과는 다르게, 우아한테크코스에서 현장에서의 필요한 문제해결 능력을 기를 수 있었습니다.<br/>
    여러 기술을 학습하며 적용해보고, 애플리케이션의 성능개선을 했을 때의 기쁨은 개발자로서의 얻을 수 있는 즐거움이 무엇인지 알게 해주었고,<br/>
    팀 프로젝트에서 함께 문제를 해결해 나가는 과정을 통해 대화와 토론으로부터 많은 인사이트가 도출된다는 것을 알았습니다. 이런 경험은 제게 소프트 스킬의 중요성을 알게 해주었습니다.<br/>
    <br/>
    본 교육과정을 진행하면서, 프로그래밍에만 몰두하는 시간을 통해 좋은 개발자로 성장할 수 있었습니다.
    <br/>