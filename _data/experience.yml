# Experience template
- layout: left
  name: 우아한테크코스
  introduce: www.github.com/joseph415/woowacourse-learns
  dates: February 2020 - Present
  qualification: Java Web Backend Course
  description: |
    **미션기반의 코드리뷰 중심, 소통과 협업 위주 학습, 현장 중심 교육**을 바탕으로 미션기반의 자기주도 학습을 진행합니다.
    페어 프로그래밍을 통한 협업 역량을 강화하고 현직자의 코드리뷰를 통해 클린코드 역량을 향상시키는 것을 중점으로 한 교육입니다.<br/>
    <br/>

    > 이론 중심의 학습을 주로 했던 학교수업 이외에 현장에서의 경험을 통해 필요한 문제해결 능력을 기르고 싶었습니다.<br/>
    또, 협업 경험을 통해서 혼자가 아닌 팀원들과 함께 문제 해결을 할 수 있는 좋은 경험이라고 생각했고 프로그래밍에만<br/>
    몰두할 수 있는 좋은 기회라고 생각해 지원하게 되었습니다.<br/>


    <h4>Lv 1</h4>
    - 자바 프로그래밍 언어에 대한 기본 문법을 학습하며 프로그래밍을 진행
    - TDD를 통해 자신이 구현한 코드에 대해 단위 테스트를 작성하며 의식적인 노력을 함
    - 읽기 좋은 코드를 구현하는 것이 왜 중요한지와 코드를 개선해 읽기 좋은 코드로 변경하는 학습
    - 짝 프로그래밍을 진행하며 토론에 대한 중요성을 깨달았고 커뮤니케이션 능력을 기르는 의식적 노력을 수행
    <h4>Lv 2</h4>
    - Spring 프레임워크 기반으로 웹 애플리케이션을 개발
    - Spring 사용법에 집중하며 Spring에 익숙해지려는 의식적인 노력을 함
    - TDD, ATDD 기반으로 웹 애플리케이션을 개발하고 리팩토링
    - 무상태성이 특징인 HTTP를 로그인/로그아웃 프로세스를 통해 어떻게 Stateful하게 통신할 수 있는지 학습
    <h4>Lv 3</h4>
    - 팀 프로젝트를 통해 팀원들간의 소통, 협업, 회고 진행
    - KPT를 통해 팀 문화를 개선해 나감
    - 다양한 기술을 학습하며 프로덕트 코드에 적용
    - 구현한 프로그램을 서버에 배포
    <h4>Lv 4</h4>
    - WAS를 직접 구현 해보면서 WAS에서 HTTP 요청을 어떻게 처리하는지 학습하고 서블릿 컨텡이너의 동작원리를 이해
    - 레거시 프로젝트를 리팩토링하며 기존과는 다른 관점으로 리팩토링하는 방법을 학습
    - ...현재 진행중입니다.
