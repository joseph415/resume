# Experience template
- layout: left
  name: 우아한테크코스
  introduce: https://github.com/joseph415/woowacourse-learns
  dates: February 2020 - November 2020
  qualification: Java Web Backend Course
  description: |
    **미션기반의 코드리뷰 중심, 소통과 협업 위주 학습, 현장 중심 교육**을 바탕으로 미션기반의 자기주도 학습을 진행합니다.
    페어 프로그래밍을 통한 협업 역량을 강화하고 현직자의 코드리뷰를 통해 클린코드 역량을 향상시키는 것을 중점으로 한 교육입니다.<br/>
    <br/>
    <br/>
    > 이론 중심의 학습을 주로 했던 학교수업 이외에 현장에서의 경험을 통해 필요한 문제해결 능력을 기르고 싶었습니다.<br/>
    또, 협업 경험을 통해서 혼자가 아닌 팀원들과 함께 문제 해결을 할 수 있는 좋은 경험이라고 생각했고 프로그래밍에만<br/>
    몰두할 수 있는 좋은 기회라고 생각해 지원하게 되었습니다.<br/>

    <h4>Java</h4>
    - 자바 프로그래밍 언어에 대한 기본 문법을 익혀 프로그래밍하는 경험을 함
    - 읽기 좋은 코드를 구현하는 것이 왜 중요한지와 코드를 개선해 읽기 좋은 코드로 변경해 보는 경험을 함
    - 자신이 구현한 코드에 대해 단위 테스트와 리팩토링하는 경험을 함
      - BDD를 통해 TDD를 행위기반 테스트로 작성하여 비지니스 요구사항을 잘 파악할 수 있도록 작성
    - 웹 프론트엔드에서 웹 백엔드까지 프로그래밍해 웹 애플리케이션을 개발하는 경험을 함
    <h4>Web Programming</h4>
    - Spring 프레임워크 기반으로 웹 애플리케이션을 개발하는 경험을 통해 Spring에 대한 지식을 습득하고 다양한 Spring 모듈에 대해 학습 함
    - TDD, ATDD 기반으로 웹 애플리케이션을 개발하고 리팩토링하는 경험을 함
    <h4>Team Project</h4>
    - 팀 프로젝트를 통해 팀원간의 소통, 협업, 회고하는 경험을 함
    - 일반 사용자가 사용할 수 있는 성격의 프로젝트를 만듬
    - 굴러가는 자동차의 바퀴를 교체하는 경험을 함
    <h4>Was & Refactoring</h4>
    - 웹 서버를 직접 만들어보는 경험을 통해 HTTP에 대한 이해도를 높임
    - 레거시 코드를 리팩토링하는 경험을 함
    <br>
    <br>
    <h4>우아한테크코스를 통해 느낀 것</h4>
    <br/>
    우아한테크코스에서 여러 기술을 학습하고 팀 프로젝트를 진행하면서 다양한 고민을 했고, 해결해나가는 과정에서 큰 즐거움 얻을 수 있었습니다.<br/>
    그런 과정에서 개발자로서의 성장을 느낄 수 있었고 더 나아가 페어 프로그래밍과 팀 프로젝트를 통해 소프트 스킬의 중요성도 알게 되었습니다.<br/>
    어떤 문제에 대한 인사이트 또는 다양한 것들이 대화와 토론으로부터 시작된다고 생각합니다.<br/>
    <br/>
    본 교육과정을 진행하면서 위와 같은 배움이 있었고 좋은 개발자로 성장할 좋은 기회가 되었습니다.
    <br/>