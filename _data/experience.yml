    <br/>
    > 이론 중심의 학습을 주로 했던 학교수업 이외에 현장에서의 경험을 통해 필요한 문제해결 능력을 기르고 싶었습니다.<br/>
    또, 협업 경험을 통해서 혼자가 아닌 팀원들과 함께 문제 해결을 할 수 있는 좋은 경험이라고 생각했고 프로그래밍에만<br/>
    몰두할 수 있는 좋은 기회라고 생각해 지원하게 되었습니다.<br/>

    <h4>우아한테크코스를 통해 배운 것</h4>
    <br/>
     우아한테크코스를 교육과정을 진행하면서 개발실력이 오른 것도 좋았지만, 그것보다 값진 것은 '내가 정말 개발자가 되고 싶은 거구나!'라는 것을 알게 되었습니다.<br/>
    여러 기술을 학습하면서 다양한 고민을 했습니다. 그 고민을 해결해나가는 과정에서 기본이 얼마나 중요한지 알게 되었고
    그때의 어려움을 해결했을 때의 기쁨과 팀 프로젝트를 하면서 내가 만든 서비스를 사람들이 써줄 때의 기쁨은 어느 것과도 비교할 수 없을 만큼 좋았습니다.<br/>
    '개발자로서 더 성장하기를 고대했기 때문에 그랬지 않았을까' 라고 생각합니다.<br/>
    <br/>
    더 나아가 소프트 스킬의 중요성도 알게 되었습니다. 좋은 개발자가 되기 위해선 소프트 스킬 또한 중요하다고 생각합니다.<br/>
    '잡담은 경쟁력이다.'라는 말이 있는데 어떤 문제에 대한 인사이트 또는 다양한 것들이 대화와 토론으로부터 시작된다고 생각합니다.<br/>
    우아한테크코스에서 페어 프로그래밍과 팀 프로젝트를 하면서 의사소통의 중요성을 알게 되었고 의사소통 과정에서 많은 것을 얻을 수 있었습니다.<br/>
    <br/>
    본 교육과정을 진행하면서 위와 같은 배움이 있었고 좋은 개발자로 성장할 좋은 기회가 되었습니다.
    <br/>