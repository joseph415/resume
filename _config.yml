# About Section
# about_title: About Me (Use this to override about section title)
#about_profile_image: images/profile.jpeg
about_content: | # this will include new lines to allow paragraphs
  앱 서비스 백앤드 개발 경험이 있고, 현재 진행하고 있는 우아한테크코스 교육을 통해 객체지향적이고 유지보수가
  용이한 코드를 만들기 위해 노력하고 있습니다.<br/>
  <mark>Spring Framework</mark> <mark>React Native</mark> <mark>Expo</mark> <mark>MariaDB</mark> <mark>Nginx</mark> <mark>Git</mark> 등을 사용하여 프로덕션 서비스를 만들어본 경험이 있습니다.<br/>
  Spring MVC 와 Spring Security 에 관심이 생겨 학습을 하며 최근 프로젝트에 적용하기 위해 노력하였습니다.<br/>
  <br/>
  호기심이 많으며 어떤 것이든지 질문을 많이 합니다. 새로운 것에 대해 적극적이고 빠르게 흡수하고 열정적으로 받아들입니다.<br/>
  최근 진행한 프로젝트에서도 대부분의 새로운 기술들을 소화하고 팀에게 이바지했습니다.<br/>
  <br/>
  꾸준함은 성장에 좋은 밑거름이라고 생각합니다. 꾸준함을 유지하기 위해 개인 notion에 학습한 정리를 하며 기억하고 싶은 포스팅을 따로 북마크 해두어 관리하고 있습니다.
  또, 개발 외적으로 5년넘게 자기관리를 위해 헬스를 하고 있습니다.<br/>
  <br/>
  디양한 경험을 통해서 팀이 같은 목표를 갖고 나아갈 때 가장 큰 시너지가 나온다고 생각합니다.<br/>
  따라서, 팀워크와 꾸준함을 가장 중요한 가치관으로 생각합니다.<br/>
  <br/>
  이러한 점을 바탕으로 항상 성장하는 개발자가 되기 위해 노력하고 학습하고, 경험하고 있습니다.<br/>
