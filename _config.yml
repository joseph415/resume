# About Section
# about_title: About Me (Use this to override about section title)
#about_profile_image: images/profile.jpeg
about_content: | # this will include new lines to allow paragraphs
  앱 서비스 백앤드 개발 경험이 있고, 객체지향적인 사고와 소프트스킬 역량을 기르기 위해 노력하고 있습니다.<br/>
  <mark>Spring Framework</mark> <mark>JPA</mark> <mark>Docker</mark> <mark>MariaDb</mark> <mark>Nginx</mark> <mark>Git</mark> <mark>React Native</mark> 등을 사용하여 프로덕션 서비스를 만들어본 경험이 있습니다.<br/>
  <br/>
  새로운 것에 대해 적극적이고 빠르게 받아드립니다. 최근 진행한 프로젝트에서도 많은 새로운 기술들을 빠르게 소화하고 팀에게 이바지했습니다. 최근엔 <mark>DDD</mark> <mark>Spring Security</mark> 에 관심이 생겨 학습을 하며 최근 프로젝트에 적용하기 위해 노력하였습니다.<br/>
  또, 소통하는 것을 좋아합니다. 실제 협업 경험을 통해서 평소에 보지 못했던 인사이트를 얻은 경험이 많습니다.
  대화와 토론은 어떤 주제에 있어서 더 넓은 시야를 갖게 해준다고 생각합나디.<br/>
  <br/>
  저는 꾸준함, 팀워크를 가장 중요한 가치관으로 생각합니다.<br/>
  꾸준함, 끈기는 성장에 좋은 밑거름이라고 생각합니다. 꾸준함을 유지하기 위해 notion에 학습한 내용을 정리하며 기억에 남은 포스팅을 따로 북마크 해두어 관리하고 있고, 개발 외적으로 6년넘게 헬스를 하고 있습니다.
  더 나아가, 다양한 팀 활동을 통해 팀에 대한 중요성을 잘 인지하고 있습니다. 좋은 팀워크로 하나의 목표를 갖는 팀은 좋은 결과물을 낼 수 있다는 것을 많이 느꼈습니다.<br/>
  <br/>
  이러한 점을 바탕으로 항상 성장하는 개발자가 되기 위해 노력하고 학습하고, 경험하고 있습니다.<br/>
